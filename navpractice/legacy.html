    <div class="poem">
      i stand <br>
      on the sacrifices <br>
      of a million women before me<br>
      thinking <br>
      <em>what can i do <br>
         to make this mountain taller <br>
         so the women after me <br>
         can see farther <br> </em>
    </div>
